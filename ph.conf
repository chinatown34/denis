Задумался я о том, чтобы группе происходит полная неразбериха, кто то скидывает фотографии, они все далеко не самые лучшие для прочтения. Кто то по желанию их читает, и не понятно правильно ли это было или нет, потом снова фотки, общение, все смешивается, понять что то невозможно.  


Идея. Реализовать сайт-инструмент где люди смогут поупражняться в прочтении лиц.  
Для того чтобы успешно попрактиковаться, нужны как минимум 2 фотографии, и правильное описание этого человека, которое уже сделал специалист. Также нужен примерный костяк описания - шаблон.  
Изначально администратор добавляет людей для чтения, по две-три фотографии и описание, также у людей для чтения может быть и второе описание из жизни, от людей, которые хорошо знают.  
У пользователя будет возможность также добавить своего человека для чтения, написать описание, которое в дальнейшем проверит администаратор, и этот человек будет доступен для всех остальных пользователей.  
Каждое задание после выполнения его пользователем попадёт в раздел выставления оценок администратором или модератором, потом пользователь сможет увидеть оценку своему прочтению.  

Преимущество такой системы в том, что модели уже описаны профессионально, и после того, как пользователь считал, он сразу видит правильную версию, позже может получить оценку, когда модератор ее поставит. Для пользователя есть возможность загрузить свою модель, и описание человека если он знает лично. Администратору же достаточно один раз описать, и тогда все пользователи могут практиковаться. Эта схема убирает все неудобства связанные с группой.  

Техническая реализация. Все реализуем посредством laravel. На фронте у нас lte admin на все интерфейсы. На главной станице тоже без дизайна. Название и количество моделей на данный момент в базе. 
Для разделения ролей используем zizaco entrust. У нас есть три роли. Админ, юзер, модератор.  
У юзера есть три раздела. Чтение моделей, результаты, добавление модели.  
У модератора все то же самое, только есть раздел проставления оценок.  
У администратора есть все разделы модератора плюс раздел модерации моделей и раздел редактирования юзеров.  
Для редактирования юзеров стандартный crud.  
Основной функционал это описание модели. На весь экран должен быть слайдер с фотками. Фотку можно увеличить. Ниже форма для описания. После того как форма отсылается, юзер попадает на страницу результата, и видит на ней тоже фотку, но меньше, и два описания, своё и оригинальное.  
Форма добавления модели. Обычная форма с полями для добавления файла и текстовым полем для добавления описания человека из жизни.  
Вкладка с результатам - все описанные модели с пометкой есть ли оценка или нету.


База данных. 
В табличке с юзерами нужно добавить поля  - номер телефона, фио, и номер курса. 
Табличка моделей (это фотографии задания). 3-5 полей для фотографии, пол, описание эксперта (текст), описание личностное человека (из жизни) (текст), (айдишка юзера который залил это все), (айдишка модератора который промодерировал и отредактировал), пометка что это негодные фотки.  
Табличка результатов. Айдишка модели, айдишка юзера, айдишка модератора,  оценка, и дата выставления оценки, и дата прохождения.